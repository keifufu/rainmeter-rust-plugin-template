[Rainmeter]
Update=1000

[MeasurePluginString]
Measure=Plugin
Plugin=rustplugin
Type=String

[MeasurePluginNumber]
Measure=Plugin
Plugin=rustplugin
Type=Number

[StringMessage]
Meter=String
MeasureName=MeasurePluginString
DynamicVariables=1
X=10
Y=10
W=100
FontSize=12
FontColor=255,255,255,255
SolidColor=0,0,0,180
Padding=10,5,10,5
AntiAlias=1
StringStyle=Bold

[NumberMessage]
Meter=String
MeasureName=MeasurePluginNumber
DynamicVariables=1
X=10
Y=40
W=100
FontSize=12
FontColor=255,255,255,255
SolidColor=0,0,0,180
Padding=10,5,10,5
AntiAlias=1
StringStyle=Bold

[ResetCounterString]
Meter=String
Text="Reset Count"
X=131
Y=10
W=100
FontSize=12
FontColor=255,255,255,255
SolidColor=0,0,0,180
Padding=10,5,10,5
AntiAlias=1
StringStyle=Bold
LeftMouseDownAction=[!CommandMeasure MeasurePluginString "ResetCounter"]

[ResetCounterNumber]
Meter=String
Text="Reset Count"
X=131
Y=40
W=100
FontSize=12
FontColor=255,255,255,255
SolidColor=0,0,0,180
Padding=10,5,10,5
AntiAlias=1
StringStyle=Bold
LeftMouseDownAction=[!CommandMeasure MeasurePluginNumber "ResetCounter"]

[CallCustomFunction]
Meter=String
Text=[&MeasurePluginNumber:ToRandomCase(custom function)]
DynamicVariables=1
X=10
Y=70
W=221
FontSize=12
FontColor=255,255,255,255
SolidColor=0,0,0,180
Padding=10,5,10,5
AntiAlias=1
StringStyle=Bold